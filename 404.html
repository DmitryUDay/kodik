<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

*{
    margin: 0;
    padding: 0;
    font-family: "Nunito", sans-serif;
}

body,html {
    max-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0 20px;
    background-color: rgb(255, 255, 255);
}

.message {
    background: white;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);

    max-width: 500px;

.message h1 {
    color: #ff4d4d;
    margin-bottom: 15px;
}

.message p {
    font-size: 18px;
    color: #333;
    margin-bottom: 25px;
}

.backBtn {
    display: inline-block;
    padding: 12px 25px;
    background: #00A4B2;
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(157, 157, 157, 0.5);
}

.backBtn:hover{
    background-color: #01818d;
}

a{
    color: #00A4B2;
}

.gif-box img {
    width: 500px;
    height: auto;
    display: block;
}

@media (max-width: 768px) {
    .gif-box img{
        width: 100%;
    }
}
